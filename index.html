<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    "
    />
    <title>Movie Guesser</title>
  </head>
  <body>
    <div class="container text-center mt-5">
        <h1></h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Movie Guesser</h4>
                <form id="form">
                    <div class="input-group mb-3">
                        <input
                          id="movie"
                          type="string"
                          placeholder="Guess a movie"
                          class="form-control"
                          aria-label=""
                        /></div>
                      <div id="guess" class="hide pb-3"></div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <div id="output"></div>
                </form>
            </div>

        </div>

    </div>
    <script src="movie.js"></script>
    <script
      class="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
